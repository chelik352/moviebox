<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hat">
        <div class="header">
            <div class="movie_box">
                <img class="tv" src="./imgs/tv.png">
                <span class="tv-text">MovieBox</span>
            </div>
            <div class="nav">
                <div class="white_border">
                    <span class="nav_text">What do you want to watch?</span>
                    <img class="search" src="./imgs/Search.png">
                </div>
            </div>
            <div class="sign_in">
                <span class="sign">Sign in</span>
                <img class="sign_img" src="./imgs/Menu.png">
            </div>
        </div>
        <div class="first_slide">
            <div class="left-column">
                <div class="info">
                    <span class="movie">John Wick 3 : Parabellum</span>
                    <div class="ratings">
                        <div class="yellow">
                            <img class="yellow_rate" src="./imgs/yellow_box.png">
                            <span class="yellow_rate_text">86.0 / 100</span>
                        </div>
                        <div class="tomato">
                            <img class="tomato_img" src="./imgs/tomato.png">
                            <span class="tomato_text">97%</span>
                        </div>
                    </div>
                    <p class="something">John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.</p>
                    <div class="watch">
                        <img class="watch_button" src="./imgs/Play.png">
                        <span class="watch_text">WATCH TRAILER</span>
                    </div>
                </div>
            </div>
            <img class="right-column" src="./imgs/numbers.png">
        </div>
        
    </div>
    
</body>
</html>
